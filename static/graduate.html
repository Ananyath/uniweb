<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Recommendation Application</title>
    <meta name="description" content="Find the best graduate universities based on your GRE scores and GPA.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #333;
            border-bottom: 2px solid #555;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #bbb !important;
        }
        .jumbotron {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
        }
        .jumbotron h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .jumbotron h4 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .jumbotron input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .jumbotron input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .jumbotron input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-top: 2px solid #555;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">uniWEB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/undergraduate">Undergraduate College</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graduate">Graduate College</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/faq">FAQ</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="jumbotron">
        <h3>Graduate Universities</h3>
        <h4>Please Enter Your GRE Score and GPA</h4>
        <form action="/graduatealgo" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="greV">GRE Verbal Score:</label>
                <input type="number" id="greV" name="greV" class="form-control" min="130" max="170" required>
            </div>
            <div class="form-group">
                <label for="greQ">GRE Quantitative Score:</label>
                <input type="number" id="greQ" name="greQ" class="form-control" min="130" max="170" required>
            </div>
            <div class="form-group">
                <label for="greA">GRE Writing Score:</label>
                <input type="number" id="greA" name="greA" class="form-control" min="0" max="6" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="cgpa">Cumulative GPA of Undergraduate:</label>
                <input type="number" id="cgpa" name="cgpa" class="form-control" min="0" max="4" step="0.01" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>

<footer class="footer fixed-bottom">
    <p>&copy; 2024 uniWEB. All rights reserved.</p>
</footer>

<script>
    function validateForm() {
        const greV = document.getElementById('greV').value;
        const greQ = document.getElementById('greQ').value;
        const greA = document.getElementById('greA').value;
        const cgpa = document.getElementById('cgpa').value;

        if (!Number.isInteger(+greV) || !Number.isInteger(+greQ) || isNaN(+greA) || isNaN(+cgpa)) {
            alert("Please enter valid integer values for GRE scores and a valid number for GPA.");
            return false;
        }

        if (greV < 130 || greV > 170 || greQ < 130 || greQ > 170 || greA < 0 || greA > 6 || cgpa < 0 || cgpa > 4) {
            alert("Please enter valid scores within the allowed ranges.");
            return false;
        }

        return true;
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-kwmEHTfZDAu9O2zcA3aZYhlST9gUoF4ZIvvlftD1jrxD09hiJjiLgph7sjOhW96G" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkYj6s8np6YkA8lkzE7dbb5Xtd3N4kpKkv8C2Q2kWXJ8j8L8g9nF4alj9I2a" crossorigin="anonymous"></script>
</body>
</html>
